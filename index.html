<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>stopWatch</title>
        <!-- styles-->
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <div class="container">
                <h1 id="displayTime">00:00:00</h1>
                <div class="button-container">

                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
